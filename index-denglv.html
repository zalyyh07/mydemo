<!DOCTYPE html>
<html>

	<body>
		<div id="harder">
			<div class="logo">
				<a target="_blank" href="index.html?__hbt=1502361582046"><img src="img/denglubj.png" /></a>
			</div>
			<div class="dlzc">
				<div class="dlzc-l">
					<h3>登录蜜芽</h3>

					<a href="index-zc.html?__hbt=1501759731068">30秒注册</a>

				<div class="bezel">
					<input type="text" placeholder="手机号" class="sjh"/>
					<input type="text" placeholder="短信验证码" class="yzm"/>

				</div>
				<div class="footing">

				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/denglu.js" type="text/javascript" charset="UTF-8"></script>
		<script>
		  $(function () {
		    $("#dl-btn").click(function () {
		      if ($(".sjh").val().length == 0){
		        return alert("请输入手机号!");
		      }
		      if ($(".yzm").val().length == 0){
		        return alert("请输入验证码!");
		      }
		 
		      $.ajax({
		        type:"POST",
		        data:{
		          username:$(".sjh").val(),
		          pass word:$(".yzm").val()
		        },
		        success:function (res) {
		          alert("登录成功!")
		        },
		        error:function (err) {
		          console.log(err);
		        }
		      })
		    })
		  });
		</script>
	</body>
</html>
